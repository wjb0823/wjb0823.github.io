e">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> java.util.ArrayList;</span><br><span class="line"><span class="keyword">import</span> java.util.List;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 用迭代器模式的实现</span></span><br><span class="line"><span class="comment"> * </span></span><br><span class="line"><span class="comment"> *</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">IteratorPatternDemo</span> </span>&#123;</span><br><span class="line">	</span><br><span class="line">	<span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">		Student student1 = <span class="keyword">new</span> Student(<span class="string">"小明"</span>); </span><br><span class="line">		Student student2 = <span class="keyword">new</span> Student(<span class="string">"小王"</span>);</span><br><span class="line">		</span><br><span class="line">		Classroom classroom = <span class="keyword">new</span> Classroom(<span class="number">2</span>);</span><br><span class="line">		classroom.addStudent(student1);</span><br><span class="line">		classroom.addStudent(student2);  </span><br><span class="line">		</span><br><span class="line">		java.util.Iterator&lt;Student&gt; iterator = classroom.iterator();</span><br><span class="line">		<span class="keyword">while</span>(iterator.hasNext()) &#123;  </span><br><span class="line">			Student student = (Student) iterator.next();</span><br><span class="line">			System.out.println(student);  </span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 定义一个我们自己的迭代器接口</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 *</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">Iterator</span> </span>&#123;</span><br><span class="line">	    </span><br><span class="line">	    <span class="function"><span class="keyword">public</span> <span class="keyword">abstract</span> <span class="keyword">boolean</span> <span class="title">hasNext</span><span class="params">()</span></span>;</span><br><span class="line">	    <span class="function"><span class="keyword">public</span> <span class="keyword">abstract</span> Object <span class="title">next</span><span class="params">()</span></span>;</span><br><span class="line">	    </span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 代表了一个集合类</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 *</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">Aggregate</span> </span>&#123;</span><br><span class="line">	    </span><br><span class="line">	    <span class="keyword">public</span> <span class="keyword">abstract</span> java.util.<span class="function">Iterator&lt;Student&gt; <span class="title">iterator</span><span class="params">()</span></span>;</span><br><span class="line">	     </span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 学生类</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 *</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">Student</span> </span>&#123;</span><br><span class="line">	    </span><br><span class="line">	    <span class="keyword">private</span> String name;</span><br><span class="line">	    </span><br><span class="line">	    <span class="function"><span class="keyword">public</span> <span class="title">Student</span><span class="params">(String name)</span> </span>&#123;</span><br><span class="line">	        <span class="keyword">this</span>.name = name;</span><br><span class="line">	    &#125;</span><br><span class="line">	    </span><br><span class="line">	    <span class="function"><span class="keyword">public</span> String <span class="title">getName</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	        <span class="keyword">return</span> name;</span><br><span class="line">	    &#125;</span><br><span class="line"></span><br><span class="line">		<span class="meta">@Override</span></span><br><span class="line">		<span class="function"><span class="keyword">public</span> String <span class="title">toString</span><span class="params">()</span> </span>&#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="string">"Student [name="</span> + name + <span class="string">"]"</span>;</span><br><span class="line">		&#125;</span><br><span class="line">	    </span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 教室迭代器</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 *</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">ClassroomIterator</span> <span class="keyword">implements</span> <span class="title">Iterator</span> </span>&#123;</span><br><span class="line">	    </span><br><span class="line">	    <span class="keyword">private</span> Classroom classroom;</span><br><span class="line">	    <span class="keyword">private</span> <span class="keyword">int</span> index;</span><br><span class="line">	    </span><br><span class="line">	    <span class="function"><span class="keyword">public</span> <span class="title">ClassroomIterator</span><span class="params">(Classroom classroom)</span> </span>&#123;</span><br><span class="line">	        <span class="keyword">this</span>.classroom = classroom;</span><br><span class="line">	        <span class="keyword">this</span>.index = <span class="number">0</span>;</span><br><span class="line">	    &#125;</span><br><span class="line">	    </span><br><span class="line">	    <span class="comment">/**</span></span><br><span class="line"><span class="comment">	     * 假设此时index是0，classroom的length是2</span></span><br><span class="line"><span class="comment">	     * 那么肯定是可以去获取下一个学生的，此时数组还没遍历完</span></span><br><span class="line"><span class="comment">	     * </span></span><br><span class="line"><span class="comment">	     * 假设此时index是2，classroom的length是2，classroom可以遍历的数组的offset只能是0和1</span></span><br><span class="line"><span class="comment">	     */</span></span><br><span class="line">	    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">hasNext</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	        <span class="keyword">if</span>(index &lt; classroom.getLength()) &#123;</span><br><span class="line">	            <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">	        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">	            <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">	        &#125;</span><br><span class="line">	    &#125;</span><br><span class="line">	    </span><br><span class="line">	    <span class="comment">/**</span></span><br><span class="line"><span class="comment">	     * 从数组中获取当前的这个学生，同时将index往下移动一位</span></span><br><span class="line"><span class="comment">	     * 比如一开始index是0，然后数组长度是2</span></span><br><span class="line"><span class="comment">	     * 此时遍历获取了第一个学生之后，返回了数组的0元素，然后将index变为1了</span></span><br><span class="line"><span class="comment">	     */</span></span><br><span class="line">	    <span class="function"><span class="keyword">public</span> Object <span class="title">next</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	        Student student = classroom.getStudent(index);</span><br><span class="line">	        index++;</span><br><span class="line">	        <span class="keyword">return</span> student;</span><br><span class="line">	    &#125;</span><br><span class="line">	    </span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">	 * 教室类</span></span><br><span class="line"><span class="comment">	 * </span></span><br><span class="line"><span class="comment">	 *</span></span><br><span class="line"><span class="comment">	 */</span></span><br><span class="line">	<span class="keyword">public</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">Classroom</span> <span class="keyword">implements</span> <span class="title">Aggregate</span> </span>&#123;</span><br><span class="line">	    </span><br><span class="line"><span class="comment">//	    private Student[] students;</span></span><br><span class="line">		</span><br><span class="line">		<span class="keyword">private</span> List&lt;Student&gt; students;</span><br><span class="line">	    </span><br><span class="line">	    <span class="comment">/**</span></span><br><span class="line"><span class="comment">	     * last相当于是数组的长度</span></span><br><span class="line"><span class="comment">	     */</span></span><br><span class="line">	    <span class="keyword">private</span> <span class="keyword">int</span> last = <span class="number">0</span>;</span><br><span class="line">	    </span><br><span class="line">	    <span class="function"><span class="keyword">public</span> <span class="title">Classroom</span><span class="params">(<span class="keyword">int</span> size)</span> </span>&#123;</span><br><span class="line"><span class="comment">//	        this.students = new Student[size];</span></span><br><span class="line">	    	<span class="keyword">this</span>.students = <span class="keyword">new</span> ArrayList&lt;Student&gt;(<span class="number">2</span>);</span><br><span class="line">	    &#125;</span><br><span class="line">	    </span><br><span class="line">	    <span class="function"><span class="keyword">public</span> Student <span class="title">getStudent</span><span class="params">(<span class="keyword">int</span> index)</span> </span>&#123;</span><br><span class="line"><span class="comment">//	        return students[index];</span></span><br><span class="line">	    	<span class="keyword">return</span> students.get(index);</span><br><span class="line">	    &#125;</span><br><span class="line">	    </span><br><span class="line">	    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">addStudent</span><span class="params">(Student student)</span> </span>&#123;</span><br><span class="line"><span class="comment">//	        this.students[last] = student;</span></span><br><span class="line">	    	<span class="keyword">this</span>.students.add(student);</span><br><span class="line">	        last++;</span><br><span class="line">	    &#125;</span><br><span class="line">	    </span><br><span class="line">	    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">getLength</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	        <span class="keyword">return</span> last;</span><br><span class="line">	    &#125;</span><br><span class="line">	    </span><br><span class="line">	    <span class="comment">/**</span></span><br><span class="line"><span class="comment">	     * 返回一个教室迭代器，其中封装了教室自己，让迭代器可以获取教室中的数据</span></span><br><span class="line"><span class="comment">	     */</span></span><br><span class="line">	    <span class="keyword">public</span> java.util.<span class="function">Iterator&lt;Student&gt; <span class="title">iterator</span><span class="params">()</span> </span>&#123; </span><br><span class="line"><span class="comment">//	        return new ClassroomIterator(this);</span></span><br><span class="line">	    	<span class="keyword">return</span> students.iterator();</span><br><span class="line">	    &#125;</span><br><span class="line">	    </span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
